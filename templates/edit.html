{% extends 'base.html' %}

{% block title %}Sửa Thông Tin Sinh Viên{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h4>Sửa Thông Tin Sinh Viên</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit', id=student.id) }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Họ và Tên <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Số Điện Thoại</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ student.phone }}">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Địa Chỉ</label>
                        <textarea class="form-control" id="address" name="address" rows="2">{{ student.address }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="date_of_birth" class="form-label">Ngày Sinh</label>
                        <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" 
                               value="{{ student.date_of_birth.strftime('%Y-%m-%d') if student.date_of_birth else '' }}">
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Hủy</a>
                        <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
